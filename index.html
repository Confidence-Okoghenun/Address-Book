<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Address Book</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="form-style">
            <secion id="addContact">
                <div class="form-style-heading"><h3>Add Contact</h3></div>
                
                <form id="contactForm">
                    
                    <label for="Name">
                        <span>Name</span>
                        <input type="text" id="Name" class="input-field" value="" placeholder="enter full name">
                    </label>
                    
                    <label for="email"><span>Email</span>
                        <input type="text" id="email" class="input-field" value="" placeholder="enter email address">
                    </label>
                    
                    <label for="phoneNumber">
                        <span>Phone Number</span>
                        <input type="text" id="phoneNumber" class="input-field" value="" placeholder="enter phone number">
                    </label>
                    
                </form>
                <button id="buttonAdd">Add</button>
            </secion>
            
            <section>
                <div class="form-style-heading"><h3>Contact List</h3></div>
                <ol id="contactList">
                    
                </ol>
            </section>
        </div>
        <script src="main.js"></script>
    </body>
</html>
